<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark" />
    <title>[AppName] HomePage</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
</head>
<body>
<main class="container">
    <h1>Welcome to [AppName]</h1>
    <p>Click the link below to open the app:</p>
    <a id="scheme-link" href="#">Open App Using Scheme</a>
    <br />
    <a id="https-link" href="#">Open App Using Url</a>
</main>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const currentParams = window.location.search;

        const schemeLink = document.getElementById("scheme-link");
        const httpsLink = document.getElementById("https-link");

        schemeLink.href = `[your_scheme]://[your.app.package]${currentParams}`;
        httpsLink.href = `https://[your.web.site]${currentParams}`;
    });
</script>
</body>
</html>
